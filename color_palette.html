<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Salvo Attack</title>

        <link rel="stylesheet" href="main.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header>
            <div id="title" class="picture-box"><img width="400px" src="Images/SalvoAttackTitle.png" alt="Salvo Attack"/></div>

            <!-- Navigation links -->
            <nav>
                <menu>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="color_palette.html">Color Palette</a></li>
                    <li><a href="about_rules.html">About/Rules</a></li>
                </menu>
            </nav>

            <hr/>
        </header>

        <main>
            <h2 class="green-text">Current</h2>
            <label for="current-color-main">Main (Grid)</label>
            <input type="color" id="current-color-main" name="current-color-main" disabled="true" value="#008000"/>
            <label for="current-color-hit">Secondary (Hit)</label>
            <input type="color" id="current-color-hit" name="current-color-hit" disabled="true" value="#FF0000"/>
            <h2 class="green-text">Customize Color Palette</h2>
            <label for="current-color-main">Main (Grid)</label>
            <input type="color" id="custom-color-main" name="custom-color-main" value="#A020F0"/>
            <label for="current-color-hit">Secondary (Hit)</label>
            <input type="color" id="custom-color-hit" name="custom-color-hit" value="#FFFF00"/>
            <button type="submit">Generate</button>
        </main>

        <footer>
            <hr/>
            <span>Brianna Nielson</span>
            <br/>
            <a href="https://github.com/bbair/startup">Github Repo</a>
        </footer>
    </body>
