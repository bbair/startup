<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Salvo Attack</title>

        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="color_palette.css"/>
    
        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="bg-black bg-gradient">
            <!-- Navigation links -->
            <nav class="navbar navbar-dark">
                <div id="title" class="navbar-brand picture-box"><img width="400px" src="Images/SalvoAttackTitle.png" alt="Salvo Attack"/></div>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="color_palette.html">Color Palette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_rules.html">About/Rules</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="text-center">
            <div>
                <h2 class="green-text">Current</h2>
                <div class="palette-block">
                    <div class="color-block">
                        <label for="current-color-main">Main (Grid): </label>
                        <input type="color" id="current-color-main" name="current-color-main" disabled="true" value="#008000"/>
                    </div>
                    <div class="color-block">
                        <label for="current-color-hit">Secondary (Hit): </label>
                        <input type="color" id="current-color-hit" name="current-color-hit" disabled="true" value="#FF0000"/>
                    </div>
                </div>
                <h2 class="green-text">Customize Color Palette</h2>
                <div class="palette-block">
                    <div class="color-block">
                        <label for="current-color-main">Main (Grid): </label>
                        <input type="color" id="custom-color-main" name="custom-color-main" value="#A020F0"/>
                    </div>
                    <div class="color-block">
                        <label for="current-color-hit">Secondary (Hit): </label>
                        <input type="color" id="custom-color-hit" name="custom-color-hit" value="#FFFF00"/>
                    </div>
                    <button type="submit" class="btn btn-secondary">Generate</button>
                </div>
            </div>
        </main>

        <footer class="bg-black bg-gradient text-white-50">
            <span>Brianna Nielson</span>
            <a class="text-reset" href="https://github.com/bbair/startup">Github Repo</a>
        </footer>
    </body>
</html>
