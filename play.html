<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Salvo Attack</title>

        <link rel="stylesheet" href="main.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div id="title" class="picture-box"><img width="400px" src="Images/SalvoAttackTitle.jpg" alt="Salvo Attack"/></div>

            <!-- Navigation links -->
            <nav>
                <menu>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="color_palette.html">Color Palette</a></li>
                    <li><a href="about_rules.html">About/Rules</a></li>
                </menu>
            </nav>

            <hr/>
        </header>

        <main>
            <div class="player">
              Player:
              <span class="player-name">Ted E. Bair</span>
            </div>

            <br/>

            <div>
                <table>
                    <tr>
                        <td>
                            <h2>Your Board</h2>
                            <svg width="420" height="420" xmlns="https://salvoattack.click/player-board">
                                <rect width="400" height="400" x="10" y="10" stroke="#000000" stroke-width="3" fill="#FFFFFF"/>
                                <line x1="10" y1="50" x2="410" y2="50" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="90" x2="410" y2="90" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="130" x2="410" y2="130" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="170" x2="410" y2="170" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="210" x2="410" y2="210" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="250" x2="410" y2="250" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="290" x2="410" y2="290" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="330" x2="410" y2="330" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="370" x2="410" y2="370" stroke="#008000" stroke-width="3"/>
                                <line x1="50" y1="10" x2="50" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="90" y1="10" x2="90" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="130" y1="10" x2="130" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="170" y1="10" x2="170" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="210" y1="10" x2="210" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="250" y1="10" x2="250" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="290" y1="10" x2="290" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="330" y1="10" x2="330" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="370" y1="10" x2="370" y2="410" stroke="#008000" stroke-width="3"/>
                                <ellipse rx="5" ry="10" cx="50" cy="50" stroke="#000000" stroke-width="2" fill="#008000"/>
                                <ellipse rx="5" ry="10" cx="330" cy="210" stroke="#000000" stroke-width="2" fill="#008000"/>
                                <ellipse rx="5" ry="10" cx="130" cy="170" stroke="#000000" stroke-width="2" fill="#008000"/>
                                <ellipse rx="5" ry="10" cx="210" cy="90" stroke="#000000" stroke-width="2" fill="#008000"/>
                                <ellipse rx="5" ry="10" cx="90" cy="370" stroke="#000000" stroke-width="2" fill="#FF0000"/>
                            </svg>
                        </td>
                        <td>
                            <h2>Opponent's Board</h2>
                            <svg width="420" height="420" xmlns="https://salvoattack.click/opponent-board">
                                <rect width="400" height="400" x="10" y="10" stroke="#000000" stroke-width="3" fill="#FFFFFF"/>
                                <line x1="10" y1="50" x2="410" y2="50" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="90" x2="410" y2="90" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="130" x2="410" y2="130" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="170" x2="410" y2="170" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="210" x2="410" y2="210" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="250" x2="410" y2="250" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="290" x2="410" y2="290" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="330" x2="410" y2="330" stroke="#008000" stroke-width="3"/>
                                <line x1="10" y1="370" x2="410" y2="370" stroke="#008000" stroke-width="3"/>
                                <line x1="50" y1="10" x2="50" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="90" y1="10" x2="90" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="130" y1="10" x2="130" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="170" y1="10" x2="170" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="210" y1="10" x2="210" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="250" y1="10" x2="250" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="290" y1="10" x2="290" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="330" y1="10" x2="330" y2="410" stroke="#008000" stroke-width="3"/>
                                <line x1="370" y1="10" x2="370" y2="410" stroke="#008000" stroke-width="3"/>
                                <ellipse rx="5" ry="10" cx="90" cy="50" stroke="#000000" stroke-width="2" fill="#FF0000"/>
                                <ellipse rx="5" ry="10" cx="210" cy="210" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>
                                <ellipse rx="5" ry="10" cx="370" cy="170" stroke="#000000" stroke-width="2" fill="#FF0000"/>
                                <ellipse rx="5" ry="10" cx="170" cy="130" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>
                                <ellipse rx="5" ry="10" cx="330" cy="370" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>
                            </svg>
                        </td>
                    </tr>
                </table>
            </div>

            <div>
                <h3>Legend</h3>
                <svg width="20" height="26" xmlns="https://salvoattack.click/ship">
                    <ellipse rx="5" ry="10" cx="10" cy="15" stroke="#000000" stroke-width="2" fill="#008000"/>
                </svg>
                <span>Ship</span>
                <svg width="20" height="26" xmlns="https://salvoattack.click/ship">
                    <ellipse rx="5" ry="10" cx="10" cy="15" stroke="#000000" stroke-width="2" fill="#FF0000"/>
                </svg>
                <span>Hit</span>
                <svg width="20" height="26" xmlns="https://salvoattack.click/ship">
                    <ellipse rx="5" ry="10" cx="10" cy="15" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>
                </svg>
                <span>Miss</span>
            </div>
        </main>

        <footer>
            <hr/>
            <span>Brianna Nielson</span>
            <br/>
            <a href="https://github.com/bbair/startup">Github Repo</a>
